<main>
  <section>
    <input type="text" [(ngModel)]="todo" />
    <button class="rounded-b-sm" (click)="addTodo()">+</button>
    <button *ngIf="todos.length > 0" (click)="deleteAll()">
      Supprimer tout
    </button>
  </section>
  <ol *ngFor="let todo of todos; index as i">
    <li>
      <p class="rounded-b-sm">
        {{ todo }}
      </p>
      <button (click)="deleteTodo(i)">x</button>
    </li>
  </ol>
</main>
