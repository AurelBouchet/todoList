<main class="overflow-x-hidden bg-cover bg-no-repeat">
  <h1
    class="mt-8 flex justify-around font-semibold text-6xl text-indigo-700 text-shadow-xl"
  >
    My todo list
  </h1>
  <aside class="flex flex-row justify-end">
    <input
      class="fixed focus-border-blue-600 h-8 px-6 m-1 rounded-lg border-2 border-blue-600 hover:border-blue-700"
      type="text"
      autofocus
      [(ngModel)]="todo"
    />
    <button class="fixed" (click)="addTodo()">+</button>
    <button
      class="fixed pointer h-12 px-6 m-2 rounded-lg transition-colors duration-200 bg-gradient-to-r from-blue-800 to-blue-600 hover: from-blue-600 hover:to-purple-200"
      *ngIf="todos.length > 0"
      (click)="deleteAll()"
    >
      Supprimer tout
    </button>
  </aside>
  <section>
    <ol
      class="flex flex-column items-baseline"
      *ngFor="let todo of todos; index as i"
    >
      <li>
        <p>
          {{ todo }}
        </p>
        <button
          class="flex self-center items-center pointer h-8 px-3 bg-blue-600 rounded-lg"
          (click)="deleteTodo(i)"
        >
          x
        </button>
      </li>
    </ol>
  </section>
</main>
